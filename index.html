<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gotu|Roboto+Condensed:400i|Taviraj&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
    
        <form class="login">
            <h1>LOGIN FORM</h1>
            <br>
            <div class="input-icons">
                <i class="fa fa-user icon"></i> 
                <label for="username" class="label">Username:</label>
                <input id="username" type="text" placeholder="Enter username" required>
                <br>
            </div>
            <div class="input-icons">
                <i class="fa fa-envelope icon"></i> 
                <label for="email" class="label" >Email:</label>
                <input id="email" type="email" pattern=".+@vitstudent.ac.in"  placeholder="Enter email"required>
                <br>
            </div>
            <div class="input-icons">
                <i class="fa fa-key icon"></i> 
                <label for="password" class="label">Password:</label>
                <input id="password" type="password" pattern=".{5,10}"  placeholder="Enter password" required title="password should have 5 to 10 characters">
                <br>
            </div>
            <button onclick="Login()" type="submit">LOGIN</button>
            
        </form>
    </div>

   

    <script src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
